<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
        <div class="statistic">
            <div class="total_case_box">
                <h1>
                    <i aria-hidden="true"></i>
                    Total Case Covid2019
                </h1>
                <p style="font-size: 2.5rem;" id="total_cases">test</p>
            </div>
            <div class="box_wrapper">
                <div class="box">
                    <h3>
                        <i aria-hidden="true"></i>
                        Total Death
                    </h3>
                    <p style="font-size: 1.5rem" id="total_death">test</p>
                </div>

                <div class="box">
                    <h3>
                        <i aria-hidden="true"></i>
                        Total Recovery
                    </h3>
                    <p style="font-size: 1.5rem" id="total_recovery">test</p>
                </div>
                
                <div class="box">
                    <h3>
                        <i aria-hidden="true"></i>
                        New Case
                    </h3>
                    <p style="font-size: 1.5rem" id="new_case">test</p>
                </div>

                <div class="box">
                    <h3>
                        <i aria-hidden="true"></i>
                        New Death
                    </h3>
                    <p style="font-size: 1.5rem" id="new_death">test</p>
                </div>

            </div>
        </div>

        <table class="countries_stat" id="countries_stat">
            <tr>
                <th>Country</th>
                <th>Case</th>
                <th>Deaths</th>
                <th>Serious critical</th>
                <th>Total recovered</th>
            </tr>
        </table>

    </div>

    
<script src="script.js"></script>
</body>
</html>
